<!DOCTYPE html>
<html>
<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Dokdo" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/base.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/layout.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/modules.css" />

  <script id="animal-template" type="text/x-handlebars-template">
      <div id="photo-template" class="{{keyword}}">
        <h2>{{title}}</h2>
        <img class="" src="{{image_url}}" alt="{{title}}">
        <p id="description">{{description}}</p>
        <p id="keyword">{{keyword}}</p>
        <p id="horns">{{horns}}</p>
      </div>
    </script>

</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <select id="click">
      <option value="default">Select Page</option>
      <option class="" value="page-1">Page-1</option>
      <option class="" value="page-2">Page-2</option>
    </select>
    <select id="filter">
      <option value="default">Filter by Keyword</option>
    </select>
  </header>

  <main>
    <section id="animals"></section>
  </main>

  <footer>
    &copy; 2018 Code Fellows
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
