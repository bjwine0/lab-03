<!-- Note: you may use this starter code, but it is not a requirement -->

<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Dokdo" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/base.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/layout.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/modules.css" />

    <script id="neighborhood-template" type="text/x-handlebars-template">
      <section>
        <h2>{{title}}</h2>
        <img class="" src="{{image_url}}">
        <p>Part of: {{city}}</p>
        <p>Current population: {{population}}</p>
        <p>Founded on: {{founded}}</p>
        {{{body}}}
      </section>
    </script>

  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
    </header>
    <main>
      <section id="photo-template">
        <h2></h2>
        <img src="" alt="">
        <p id="description"></p>
        <p id="keyword"></p>
        <p id="horns"></p>
      </section>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript"src="js/app.js"></script>
  </body>
</html>
